version: '3.4'

services:
  monero-mainnet:
    image: ${DOCKER_TAG}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION}
        CHECKSUM: ${CHECKSUM}
    ports:
      - 18080:18080
      - 18081:18081
    volumes:
      - ./data:/monero
    command: ["/monero/./monerod", "--p2p-bind-ip=0.0.0.0", "--p2p-bind-port=18080", "--rpc-bind-ip=0.0.0.0", "--rpc-bind-port=18081", "--non-interactive", "--confirm-external-bind"]
    restart: on-failure
